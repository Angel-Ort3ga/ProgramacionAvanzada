<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        canvas{
            background-color: rgb(226, 208, 230);
        }
       
    </style>
</head>
<body>
    
    <canvas id="my_canvas" width="500" height="500"></canvas>
    
    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');
        var s_x= 280, s_y= 280;
        var direction = "";
        var speed = 10 ;

        document.addEventListener("keydown", function(e){

            switch(e.keyCode)
            {
                case 87:
                    direction = "up";
                break
                case 83:
                    direction = "down";
                break
                case 65:
                    direction = "left";
                break
                case 68:
                    direction = "right";
                break
                case 32:
                    speed += 10;
                    break
            }
        })

        function update(){
            switch(direction)
            {
                case "up":
                    s_y -= speed;
                    if(s_y + 50 < 0){
                        s_y = 520;
                    }
                break
                case "down":
                    s_y +=speed;
                    if(s_y + 50 > 520){
                        s_y = -40;
                    }
                break
                case "left":
                    s_x -=speed;
                    if(s_x + 50 < 0){
                        s_x = 520;
                    }
                break
                case "right":
                    s_x +=speed;
                   if(s_x + 50 > 520){
                        s_x = -40;
                    }
                break
            }
        }

        function pintar(){

            ctx.fillStyle = "pink" ;
            ctx.fillRect(0,0,500,500);

            ctx.fillStyle = getRandomColor();


            ctx.fillRect(s_x, s_y, 50, 50)
            ctx.strokeRect(s_x, s_y, 50, 50)
           
            //ctx.font ="40px AcademyEngravedLetPlain";
            //ctx.strokeText(e.key,w+10,h+25)


            update();
            requestAnimationFrame(pintar);

        }

        requestAnimationFrame(pintar);

        function getRandomColor() {
		  var trans = '0.5'; 
		  var color = 'rgba(';
		  for (var i = 0; i < 3; i++) {
		    color += Math.floor(Math.random() * 255) + ',';
		  }
		  color += trans + ')'; 
		  return color;
		}
    </script>
</body>
</html>
