<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        canvas{
            background-color: rgb(226, 208, 230);
        }
       
    </style>
</head>
<body>
    
    <canvas id="my_canvas" width="500" height="500"></canvas>
    
    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');

        document.addEventListener("keydown", function(e){

            ctx.fillStyle = getRandomColor();

            let w = Math.random() * 450;
            let h = Math.random() * 450;

            ctx.fillRect(w, h, 50, 50)
            ctx.strokeRect(w, h, 50, 50)
           
            ctx.font ="40px AcademyEngravedLetPlain";
            ctx.strokeText(e.key,w+10,h+25)

        })

        document.addEventListener("keypress",(e)=>{

        })
       
        function getRandomColor() {
		  var trans = '0.5'; 
		  var color = 'rgba(';
		  for (var i = 0; i < 3; i++) {
		    color += Math.floor(Math.random() * 255) + ',';
		  }
		  color += trans + ')'; 
		  return color;
		}
    </script>
</body>
</html>
