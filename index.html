<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        canvas{
            background-color: rgb(226, 208, 230);
        }
       
    </style>
</head>
<body>
    
    <canvas id="my_canvas" width="500" height="500"></canvas>
    
    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');
        var s_x= 280, s_y= 280;

        document.addEventListener("keydown", function(e){

            ctx.fillRect(0,0,500,500);

            ctx.fillStyle = getRandomColor();


            switch(e.keyCode)
            {
                case 87:
                    s_y -=10;
                break
                case 83:
                    s_y +=10;
                break
                case 65:
                    s_x -=10;
                break
                case 68:
                    s_x +=10;
                break
            }

           // let w = Math.random() * 450;
           // let h = Math.random() * 450;

            ctx.fillRect(s_x, s_y, 50, 50)
            ctx.strokeRect(s_x, s_y, 50, 50)
           
            //ctx.font ="40px AcademyEngravedLetPlain";
            //ctx.strokeText(e.key,w+10,h+25)

        })

        function getRandomColor() {
		  var trans = '0.5'; 
		  var color = 'rgba(';
		  for (var i = 0; i < 3; i++) {
		    color += Math.floor(Math.random() * 255) + ',';
		  }
		  color += trans + ')'; 
		  return color;
		}
    </script>
</body>
</html>
